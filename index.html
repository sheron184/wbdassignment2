<!DOCTYPE html>
<html>
<head>
	<title>Student Management System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="shadow">
			<form id="loginForm">
				<div>
					<h4 align="center">Admin Login</h4>
				</div>
				<div class="p-3 d-flex shadow-sm">
					<div class=""><label>Username</label></div>
					<input id="uname" class="ml-2" type="text" name="username" placeholder="Username..">
				</div>
				<div class="p-3 d-flex shadow-sm mt-2">
					<div class=""><label>Password</label></div>
					<input id="psswd" class="ml-2" type="password" name="password" placeholder="Password..">
				</div>
				<div class="p-2">
					<button class="mybtn">Login</button>
					<a class="mybtn" id="clear">Clear</a>
					<p class="error"></p>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/custom.js"></script>
</html>
